<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavalBlitz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
<script defer src="main.bundle.js"></script></head>
<body>
    <header>
        <h1>NavalBlitz</h1>
    </header>
    <main>
        <div class="message-box"> 
            <p class="message">Please place your ships...</p>
        </div>
        <div class="game-container">
            <div class="game-details">
                <div class="player-box">
                    <img id="change-name-btn" src="data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20512%20512%22%3E%3C!--%21Font%20Awesome%20Free%206.5.2%20by%20%40fontawesome%20-%20https%3A%2F%2Ffontawesome.com%20License%20-%20https%3A%2F%2Ffontawesome.com%2Flicense%2Ffree%20Copyright%202024%20Fonticons%2C%20Inc.--%3E%3Cpath%20d%3D%22M471.6%2021.7c-21.9-21.9-57.3-21.9-79.2%200L362.3%2051.7l97.9%2097.9%2030.1-30.1c21.9-21.9%2021.9-57.3%200-79.2L471.6%2021.7zm-299.2%20220c-6.1%206.1-10.8%2013.6-13.5%2021.9l-29.6%2088.8c-2.9%208.6-.6%2018.1%205.8%2024.6s15.9%208.7%2024.6%205.8l88.8-29.6c8.2-2.7%2015.7-7.4%2021.9-13.5L437.7%20172.3%20339.7%2074.3%20172.4%20241.7zM96%2064C43%2064%200%20107%200%20160V416c0%2053%2043%2096%2096%2096H352c53%200%2096-43%2096-96V320c0-17.7-14.3-32-32-32s-32%2014.3-32%2032v96c0%2017.7-14.3%2032-32%2032H96c-17.7%200-32-14.3-32-32V160c0-17.7%2014.3-32%2032-32h96c17.7%200%2032-14.3%2032-32s-14.3-32-32-32H96z%22%2F%3E%3C%2Fsvg%3E" alt="SVG Image"/>
                    <h2 id="player-title">Unnamed</h2>
                </div>
                <div id="player-grid" class="grid"></div>
            </div>
            <div class="game-details">
                <h2 id="enemy-title">Enemy</h2>
                <div id="enemy-grid" class="grid"></div>
            </div>
        </div>
        <div class="setup-buttons">
            <button id="start-button" class="primary-btn">Start Game</button>
            <button id="reset-button" class="secondary-btn">Reset</button>
        </div>
        <dialog id="change-name-dialog">
            <form id="change-name-form">
                <label for="player-name">Enter your name:</label>
                <input type="text" id="player-name" name="player-name" required>
                <button type="submit" class="primary-btn close">Change</button>
            </form>
        </dialog>
    </main>
    <footer>
        <p>Created by <a href="https://github.com/bmazurkiewicz01/naval-blitz">bmazurkiewicz01</a></p>
    </footer>
</body>
</html>
