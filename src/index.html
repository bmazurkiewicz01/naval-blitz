<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavalBlitz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>NavalBlitz</h1>
    </header>
    <main>
        <div class="game-container">
            <div class="game-details">
                <h2>Unnamed</h2>
                <div id="player-grid" class="grid"></div>
            </div>
            <div class="game-details">
                <h2>Enemy</h2>
                <div id="enemy-grid" class="grid"></div>
            </div>
        </div>
        <div class="setup-buttons">
            <button id="start-button" class="primary-btn">Start Game</button>
            <button id="rotate-button" class="secondary-btn">Reset</button>
        </div>
    </main>
    <footer>
        <p>Created by <a href="https://github.com/bmazurkiewicz01/naval-blitz">bmazurkiewicz01</a></p>
    </footer>
</body>
</html>
